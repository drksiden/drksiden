on:
  schedule:
    # –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –∫–∞–∂–¥—ã–µ 3 —á–∞—Å–∞ –∏–ª–∏ –∫–∞–∫ –≤–∞–º —É–¥–æ–±–Ω–æ
    - cron: '0 */3 * * *'
