jobs:
  update-readme:
    name: Update Readme with Waka Stats
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # --- –û—Å–Ω–æ–≤–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è ---
          SHOW_TOTAL_CODE_TIME: "true"
          SHOW_TIMEZONE: "true"
          SHOW_LANGUAGE: "true"
          SHOW_EDITORS: "true"
          SHOW_OS: "true"

          # --- –û—Ç–∫–ª—é—á–∞–µ–º –¥–ª—è –º–∏–Ω–∏–º–∞–ª–∏–∑–º–∞ (–∏—Å—Ö–æ–¥—è –∏–∑ –≤–∞—à–µ–≥–æ –∑–∞–ø—Ä–æ—Å–∞ –∏ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞) ---
          SHOW_LINES_OF_CODE: "false"     # –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å—Ç—Ä–æ–∫ –∫–æ–¥–∞; –¥–ª—è WakaTime —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ —Ç–∞–∫ –≤–∞–∂–Ω–æ, –∫–∞–∫ –æ–±—â–µ–µ –≤—Ä–µ–º—è
                        # –û–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã
          SHOW_PROJECTS: "false"          # –ü—Ä–æ–µ–∫—Ç—ã (–µ—Å–ª–∏ –Ω–µ —Ö–æ—Ç–∏—Ç–µ –∏—Ö –¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∑–¥–µ—Å—å)
                    # –†–µ–¥–∞–∫—Ç–æ—Ä—ã –∫–æ–¥–∞
                    # –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å (–æ–±—ã—á–Ω–æ –Ω–µ –Ω—É–∂–µ–Ω –ø—É–±–ª–∏—á–Ω–æ)
          SHOW_COMMIT: "false"          # –≠—Ç–æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä –ø—Ä–æ –∫–æ–º–º–∏—Ç—ã, –∞ –Ω–µ —Å–ø–µ—Ü–∏—Ñ–∏–∫—É WakaTime
          SHOW_LANGUAGE_PER_REPO: "false" # –Ø–∑—ã–∫–∏ –ø–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è–º (–º–æ–∂–µ—Ç –±—ã—Ç—å –æ—á–µ–Ω—å –º–Ω–æ–≥–æ—Å–ª–æ–≤–Ω–æ)
          SHOW_LOC_CHART: "false"         # –í—ã —É–ø–æ–º–∏–Ω–∞–ª–∏, —á—Ç–æ "–±–µ–ª—ã–π —Ç–∞–π–º–ª–∞–π–Ω" (–≥—Ä–∞—Ñ–∏–∫ LOC) –Ω–µ –Ω—Ä–∞–≤–∏—Ç—Å—è
          SHOW_DAYS_OF_WEEK: "false"      # –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø–æ –¥–Ω—è–º –Ω–µ–¥–µ–ª–∏ (—á—Ç–æ–±—ã –Ω–µ –ø–µ—Ä–µ–≥—Ä—É–∂–∞—Ç—å)
          SHOW_PROFILE_VIEWS: "false"     # –ü—Ä–æ—Å–º–æ—Ç—Ä—ã –ø—Ä–æ—Ñ–∏–ª—è (–Ω–µ –æ—Ç–Ω–æ—Å–∏—Ç—Å—è –∫ WakaTime)
          SHOW_SHORT_INFO: "false"        # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∫—Ä–∞—Ç–∫–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è (—É–±–∏—Ä–∞–µ–º –¥–ª—è —Ñ–æ–∫—É—Å–∞)

          # --- –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã ---
          LOCALE: "en"                    # –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ "ru" –¥–ª—è —Ä—É—Å—Å–∫–æ–≥–æ –∏–ª–∏ "en" –¥–ª—è –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ
          COMMIT_MESSAGE: "üìä Updated WakaTime coding stats" # –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –∫–æ–º–º–∏—Ç–∞, –∫–æ—Ç–æ—Ä—ã–π –æ–±–Ω–æ–≤–∏—Ç README
          # SECTION_NAME: "waka"          # –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é "waka", –º–µ–Ω—è—Ç—å –Ω–µ –Ω—É–∂–Ω–æ, –µ—Å–ª–∏ —É –≤–∞—Å ```
